fragment regularUser on User {
  id
  email
  username
  visibility
  updatedAt
  createdAt
}

fragment regularError on ApiError {
  type
  message
  fields
}

fragment regularComment on Comment {
  id
  content
  author {
    id
    username
  }
  post {
    id
    title
    content
    authorId
  }
  createdAt
  updatedAt
}

fragment regularPost on Post {
  id
  title
  content
  visibility
  author {
    id
    username
  }
  createdAt
  updatedAt
}

fragment extendedPost on Post {
  id
  title
  content
  visibility
  author {
    id
    username
  }
  comments {
    id
    content
    author {
      id
      username
    }
    createdAt
    updatedAt
  }
  createdAt
  updatedAt
}
